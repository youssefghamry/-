            /* ุชุญุณููุงุช ุงูููุงุฆู ุงูููุณุฏูุฉ */
            .YG-dropdown-menu .YG-dropdown-menu::before {
                content: '';
                position: absolute;
                top: 20px;
                left: -5px;
                width: 10px;
                height: 10px;
                background: #fff;
                transform: rotate(45deg);
                border-left: 1px solid rgba(0, 0, 0, 0.05);
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }
            
            /* ุชุฃุซูุฑ ุนูุฏ ุชูุฑูุฑ ุงููุงูุณ ุนูู ุงูุนูุงุตุฑ */
            .YG-topbar-social-links li:hover a {
                transform: translateY(-3px) scale(1.05);
            }
            
            /* ุชุฃุซูุฑ ุนูู ุงูุนูุงุตุฑ ุงููุดุทุฉ */
            .YG-nav-item > .YG-nav-link.YG-active {
                background: linear-gradient(90deg, rgba(26, 35, 126, 0.1), rgba(40, 53, 147, 0.1));
                color: #1a237e;
                font-weight: 700;
            }
            
            /* ุชุตููู ุงููุฃุฑุฉ ููุฑูุงุจุท */
            a {
                cursor: pointer;
            }
            
            /* ุชุญุณููุงุช ููุฃุฌูุฒุฉ ุงูุชู ุชุฏุนู ุงูููุณ */
            @media (hover: none) {
                .YG-nav-item:hover > .YG-dropdown-menu {
                    opacity: 0;
                    visibility: hidden;
                }
                
                .YG-nav-link:hover, .YG-topbar-social-links a:hover {
                    transform: none;
                }
            }
            
            /* ุดุฑูุท ุงูุชูุฑูุฑ ุงููุฎูู */
            .YG-sidebar-scroll-container::-webkit-scrollbar {
                width: 5px;
            }
            
            .YG-sidebar-scroll-container::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }
            
            .YG-sidebar-scroll-container::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 10px;
            }
            
            .YG-sidebar-scroll-container::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
            
            /* ุชุญุณูู ุงูุดูู ุงูุนุงู ููุชุตููู */
            .YG-navbar-area {
                border-bottom: 3px solid #1a237e;
            }
            
            /* ุชุญุณูู ุดูู ุงูููุงุฆู ููุดูู ุงูุญูู */
            .YG-nav-link {
                border: 1px solid transparent;
            }
            
            .YG-nav-link:hover {
                border-color: #1a237e;
            }
            
            /* ุชุญุณูู ุดูู ุงููุงุฆูุฉ ุงูุฌุงูุจูุฉ */
            .YG-sidebar-modal {
                background: white;
            }
            
            .YG-sidebar-header {
                background: linear-gradient(135deg, #1a237e, #621983);
            }
            
            .YG-sidebar-header .YG-logo img {
                filter: brightness(0) invert(1);
            }
            
            .YG-close-sidebar {
                background: white;
                color: #1a237e;
            }
            
            .YG-close-sidebar:hover {
                background: #1a237e;
                color: white;
            }
            
            /* ุชุญุณูู ุดูู ุงูุฑูุงุจุท ูู ุงููุงุฆูุฉ ุงูุฌุงูุจูุฉ */
            .YG-sidebar-scroll-container .YG-nav-link {
                border-left: 3px solid transparent;
            }
            
            .YG-sidebar-scroll-container .YG-nav-link:hover,
            .YG-sidebar-scroll-container .YG-nav-link.YG-active {
                border-left-color: #1a237e;
            }

            /* ุฒุฑ ูุงุชุณุงุจ */
            .whatsapp-btn {
                position: fixed;
                right: 20px;
                bottom: 50px;
                width: 60px;
                height: 60px;
                background-color: #25D366;
                color: white;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 30px;
                text-decoration: none;
                box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
                animation: pulse 2s infinite;
                z-index: 9999;
                transition: all 0.3s ease;
            }

            .whatsapp-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
            }

            /* ุชุฃุซูุฑ ุงููุจุถ */
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
                }
                70% {
                    box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
                }
            }

            /* ุชุญุณูู ุงูุฒุฑ ุนูู ุงูููุจุงูู */
            @media (max-width: 768px) {
                .whatsapp-btn {
                    width: 50px;
                    height: 50px;
                    font-size: 25px;
                    right: 15px;
                    bottom: 20px;
                }
            }
            .YG-responsive-nav {
                display: none;
            }
        </style>`;
    }

    // ุฅุฏุฑุงุฌ ุฌููุน ุงูุนูุงุตุฑ ูู ุงูุตูุญุฉ
    function insertNavigation() {
        // ุฅุถุงูุฉ ุงูู CSS ุฃููุงู
        document.head.insertAdjacentHTML('beforeend', createStyles());
        
        // ุฅูุดุงุก ุญุงููุฉ ููุชููู
        const navigationContainer = document.createElement('div');
        navigationContainer.id = 'YG-navigation-container';
        
        // ุฅุถุงูุฉ ุงูุนูุงุตุฑ ุจุงูุชุฑุชูุจ
        navigationContainer.innerHTML = createTopBar() + createNavbar() + createSidebar() + createWhatsappButton();
        
        // ุฅุถุงูุฉ ุงูุญุงููุฉ ูู ุจุฏุงูุฉ body
        document.body.insertAdjacentElement('afterbegin', navigationContainer);
    }

    // ุชููุฆุฉ ุงููุธุงู ุงูุฃุณุงุณู
    class YGNavigationSystem {
        constructor() {
            this.init();
        }

        init() {
            this.burgerMenu = null;
            this.desktopBurgerMenu = null;
            this.sidebarModal = null;
            this.closeSidebar = null;
            this.navbarArea = null;
            this.sidebarNav = null;
            this.sidebarScroll = null;
            
            this.lastScrollTop = 0;
            this.isSidebarOpen = false;
            this.isMobile = window.innerWidth <= 992;
            
            this.setupElements();
            this.setupEvents();
            this.createMobileMenu();
            this.handleDesktopDropdowns();
            this.setupScrollEffects();
            this.setupLogoErrorHandling();
            this.setupSocialLinksHover();
        }

        setupElements() {
            this.burgerMenu = document.getElementById('YG-burgerMenu');
            this.desktopBurgerMenu = document.getElementById('YG-desktopBurgerMenu');
            this.sidebarModal = document.getElementById('YG-sidebarModal');
            this.closeSidebar = document.getElementById('YG-closeSidebar');
            this.navbarArea = document.getElementById('YG-navbarArea');
            this.sidebarNav = document.getElementById('YG-sidebarNav');
            this.sidebarScroll = document.getElementById('YG-sidebarScroll');
        }

        setupEvents() {
            // ูุชุญ/ุฅุบูุงู ุงููุงุฆูุฉ ุงูุฌุงูุจูุฉ
            this.burgerMenu?.addEventListener('click', () => this.openSidebar());
            this.desktopBurgerMenu?.addEventListener('click', () => this.openSidebar());
            this.closeSidebar?.addEventListener('click', () => this.closeSidebarFunc());
            
            // ุฅุบูุงู ุงููุงุฆูุฉ ุนูุฏ ุงูููุฑ ุฎุงุฑุฌูุง
            document.addEventListener('click', (event) => {
                if (this.sidebarModal?.classList.contains('YG-active') &&
                    !this.sidebarModal.contains(event.target) && 
                    !this.burgerMenu?.contains(event.target) && 
                    !this.desktopBurgerMenu?.contains(event.target)) {
                    this.closeSidebarFunc();
                }
            });
            
            // ุฅุบูุงู ุงููุงุฆูุฉ ุนูุฏ ุงูุถุบุท ุนูู Esc
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    this.closeSidebarFunc();
                }
            });
        }

        createMobileMenu() {
            const mainNav = document.querySelector('.YG-navbar-nav');
            if (!mainNav || !this.sidebarNav) return;
            
            const clonedNav = mainNav.cloneNode(true);
            
            function processDropdowns(element) {
                element.querySelectorAll('.YG-nav-link').forEach(link => {
                    const hasDropdown = link.nextElementSibling && 
                                      link.nextElementSibling.classList.contains('YG-dropdown-menu');
                    
                    if (hasDropdown) {
                        link.classList.add('has-dropdown');
                        const icon = link.querySelector('.fa-chevron-down');
                        if (icon) icon.style.display = 'none';
                        
                        const dropdown = link.nextElementSibling;
                        if (dropdown) {
                            processDropdowns(dropdown);
                        }
                    }
                });
            }
            
            processDropdowns(clonedNav);
            this.sidebarNav.innerHTML = '';
            this.sidebarNav.appendChild(clonedNav);
            this.setupAllMobileDropdowns();
        }

        setupAllMobileDropdowns() {
            const allDropdownLinks = this.sidebarNav?.querySelectorAll('.YG-nav-link.has-dropdown');
            allDropdownLinks?.forEach(link => {
                link.removeEventListener('click', this.handleMobileDropdownClick);
                link.addEventListener('click', this.handleMobileDropdownClick.bind(this));
            });
        }

        handleMobileDropdownClick(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const link = e.currentTarget;
            const dropdown = link.nextElementSibling;
            
            if (dropdown && dropdown.classList.contains('YG-dropdown-menu')) {
                const isTopLevel = !link.closest('.YG-dropdown-menu');
                
                if (isTopLevel) {
                    document.querySelectorAll('.YG-sidebar-scroll-container > .YG-navbar-nav > .YG-nav-item > .YG-nav-link.has-dropdown').forEach(otherLink => {
                        if (otherLink !== link) {
                            const otherDropdown = otherLink.nextElementSibling;
                            if (otherDropdown) {
                                otherDropdown.classList.remove('YG-show');
                                otherLink.classList.remove('YG-rotated');
                                
                                otherDropdown.querySelectorAll('.YG-dropdown-menu.YG-show').forEach(innerDropdown => {
                                    innerDropdown.classList.remove('YG-show');
                                    const innerLink = innerDropdown.previousElementSibling;
                                    if (innerLink) innerLink.classList.remove('YG-rotated');
                                });
                            }
                        }
                    });
                }
                
                const isOpen = dropdown.classList.contains('YG-show');
                dropdown.classList.toggle('YG-show');
                link.classList.toggle('YG-rotated');
                
                if (isOpen && isTopLevel) {
                    dropdown.querySelectorAll('.YG-dropdown-menu.YG-show').forEach(innerDropdown => {
                        innerDropdown.classList.remove('YG-show');
                        const innerLink = innerDropdown.previousElementSibling;
                        if (innerLink) innerLink.classList.remove('YG-rotated');
                    });
                }
                
                link.classList.add('YG-active');
                setTimeout(() => {
                    link.classList.remove('YG-active');
                }, 300);
            }
        }

        closeAllDropdowns() {
            document.querySelectorAll('.YG-dropdown-menu.YG-show').forEach(menu => {
                menu.classList.remove('YG-show');
            });
            
            document.querySelectorAll('.YG-nav-link.has-dropdown.YG-rotated').forEach(link => {
                link.classList.remove('YG-rotated');
            });
        }

        openSidebar() {
            this.sidebarModal?.classList.add('YG-active');
            this.burgerMenu?.classList.add('YG-active');
            this.desktopBurgerMenu?.classList.add('YG-active');
            document.body.style.overflow = 'hidden';
            this.createMobileMenu();
            this.sidebarScroll?.scrollTo(0, 0);
            this.isSidebarOpen = true;
        }

        closeSidebarFunc() {
            this.sidebarModal?.classList.remove('YG-active');
            this.burgerMenu?.classList.remove('YG-active');
            this.desktopBurgerMenu?.classList.remove('YG-active');
            document.body.style.overflow = '';
            this.closeAllDropdowns();
            this.isSidebarOpen = false;
        }

        handleDesktopDropdowns() {
            const navItems = document.querySelectorAll('.YG-nav-item');
            
            if (window.innerWidth > 992) {
                navItems.forEach(item => {
                    item.addEventListener('mouseenter', () => {
                        const dropdown = item.querySelector('.YG-dropdown-menu');
                        if (dropdown) {
                            dropdown.style.opacity = '1';
                            dropdown.style.visibility = 'visible';
                            dropdown.style.transform = 'translateY(5px)';
                        }
                    });
                    
                    item.addEventListener('mouseleave', () => {
                        const dropdown = item.querySelector('.YG-dropdown-menu');
                        if (dropdown) {
                            dropdown.style.opacity = '0';
                            dropdown.style.visibility = 'hidden';
                            dropdown.style.transform = 'translateY(15px)';
                        }
                    });
                });
            }
        }

        setupScrollEffects() {
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 50) {
                    this.navbarArea?.classList.add('YG-scrolled');
                } else {
                    this.navbarArea?.classList.remove('YG-scrolled');
                }
                
                if (this.isMobile) {
                    if (scrollTop > this.lastScrollTop && scrollTop > 100) {
                        this.navbarArea.style.transform = 'translateY(-100%)';
                        this.navbarArea.style.transition = 'transform 0.3s ease';
                    } else {
                        this.navbarArea.style.transform = 'translateY(0)';
                    }
                    
                    if (scrollTop > 100) {
                        this.closeSidebarFunc();
                    }
                }
                
                this.lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });
        }

        setupLogoErrorHandling() {
            const logoImages = document.querySelectorAll('.YG-logo img');
            logoImages.forEach(img => {
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/200x60/1a237e/ffffff?text=YG+Brand+Maker';
                    this.style.height = '150px';
                };
            });
        }

        setupSocialLinksHover() {
            const socialLinks = document.querySelectorAll('.YG-topbar-social-links a');
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px) scale(1.05)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }
    }

    // ุชููุฆุฉ ุงููุธุงู ุนูุฏ ุชุญููู ุงูุตูุญุฉ
    document.addEventListener('DOMContentLoaded', function() {
        // ุฅุฏุฑุงุฌ ุงูุชููู ูู ุงูุตูุญุฉ
        insertNavigation();
        
        // ุชููุฆุฉ ุงููุธุงู ุจุนุฏ ุฅุฏุฑุงุฌ ุงูุนูุงุตุฑ
        setTimeout(() => {
            window.YGNavigation = new YGNavigationSystem();
        }, 100);
        
        // ุงูุชุนุงูู ูุน ุชุบููุฑ ุญุฌู ุงูุดุงุดุฉ
        window.addEventListener('resize', function() {
            if (window.YGNavigation) {
                window.YGNavigation.isMobile = window.innerWidth <= 992;
                window.YGNavigation.handleDesktopDropdowns();
                
                if (window.innerWidth <= 992) {
                    window.YGNavigation.createMobileMenu();
                }
            }
        });
    });
})();</script>
